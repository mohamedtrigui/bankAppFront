<table class="row-border hover table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>email</th>
    </tr>
  </thead>
  <tbody *ngIf="clients?.length != 0">
    <tr *ngFor="let client of clients">
      <td>{{ client.id }}</td>
      <td>{{ client.nom }}</td>
      <td>{{ client.email }}</td>
    </tr>
  </tbody>
  <tbody *ngIf="clients?.length == 0">
    <tr>
      <td colspan="3" class="no-data-available">No data!</td>
    </tr>
  </tbody>
</table>

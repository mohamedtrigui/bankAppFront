<table class="row-border hover table">
  <thead>
    <tr>
      <th>Code</th>
      <th>Date de creation</th>
      <th>Client</th>
      <th>Solde</th>
    </tr>
  </thead>
  <tbody *ngIf="comptes?.length != 0">
    <tr *ngFor="let compte of comptes">
      <td>{{ compte.codeCompte }}</td>
      <td>{{ compte.dateCreation | date }}</td>
      <td>{{ compte.client.nom }}</td>
      <td>{{ compte.solde }}</td>
    </tr>
  </tbody>
  <tbody *ngIf="comptes?.length == 0">
    <tr>
      <td colspan="3" class="no-data-available">No data!</td>
    </tr>
  </tbody>
</table>
